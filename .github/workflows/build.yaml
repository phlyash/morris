name: Build Morris App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            artifact_name: Morris.exe # Хотим экзешник
            sep: '\'

          # Linux
          - os: ubuntu-latest
            artifact_name: Morris-Linux
            sep: '/'

          # MacOS Intel
          - os: macos-13
            artifact_name: Morris-Intel.dmg # Хотим DMG
            sep: '/'

          # MacOS Silicon
          - os: macos-14
            artifact_name: Morris-Silicon.dmg # Хотим DMG
            sep: '/'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon-x11-0 libdbus-1-3 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils

      - name: Install Python requirements
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Check for Model
        shell: bash
        run: |
          if [ ! -f resources/best.pt ]; then
            echo "Error: resources/best.pt not found!"
            exit 1
          fi

      # СБОРКА
      - name: Build with PyInstaller
        run: |
          pyinstaller --clean --noconfirm scripts${{ matrix.sep }}build.spec

      # --- УПАКОВКА И ПОДГОТОВКА АРТЕФАКТОВ ---

      # 1. WINDOWS:
      # Если ваш spec создает ONEFILE -> dist/Morris.exe уже готов.
      # Если spec создает ONEDIR -> Мы не можем просто переименовать папку в exe.
      # Ниже код предполагает, что spec настроен на ONEFILE.
      # Если нет - вам придется оставить ZIP.
      - name: Prepare Windows Artifact
        if: runner.os == 'Windows'
        run: |
          # Проверяем, есть ли exe. Если есть папка - придется зиповать или падать.
          if (Test-Path dist\Morris.exe) {
             Write-Output "Found EXE, ready to upload."
          } else {
             # Если spec делает папку, а мы хотим exe - это проблема конфигурации.
             # Но для CI мы можем просто зазиповать папку, но назвать артефакт .zip
             # Если вы хотите именно .exe, измените spec файл на onefile=True
             Write-Output "Onefile not found. Compressing folder..."
             Compress-Archive -Path dist\Morris -DestinationPath dist\Morris-Windows.zip
          }

      # 2. LINUX:
      # Аналогично Windows: если onefile, то файл `dist/Morris` готов.
      # Если папка - пакуем в tar.gz, но делаем его исполняемым для пользователя
      - name: Prepare Linux Artifact
        if: runner.os == 'Linux'
        run: |
          if [ -f dist/Morris ]; then
            echo "Binary found."
            chmod +x dist/Morris
          else
            echo "Folder found, archiving..."
            cd dist
            tar -czf Morris-Linux.tar.gz Morris
          fi

      # 3. MACOS: Создание DMG из .app
      - name: Create DMG (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          
          # Убедимся, что .app существует
          if [ -d "dist/Morris.app" ]; then
            mkdir -p dist_dmg
            
            # Создаем DMG
            create-dmg \
              --volname "Morris Installer" \
              --window-pos 200 120 \
              --window-size 800 400 \
              --icon-size 100 \
              --icon "Morris.app" 200 190 \
              --hide-extension "Morris.app" \
              --app-drop-link 600 185 \
              "dist_dmg/${{ matrix.artifact_name }}" \
              "dist/Morris.app"
          else
            echo "Error: dist/Morris.app not found!"
            exit 1
          fi

      # --- ЗАГРУЗКА ---

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/*.exe
            dist/*.zip
            dist/Morris
            dist/*.tar.gz
            dist_dmg/*.dmg