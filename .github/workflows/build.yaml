name: Build Morris App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: Morris-Linux-x86_64.tar.gz
            sep: '/'
            arch: x86_64

          - os: windows-latest
            artifact_name: Morris-Windows-x86_64.zip
            sep: '\'
            arch: x86_64

          - os: macos-14
            artifact_name: Morris-macOS-ARM64.dmg
            sep: '/'
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon-x11-0 libdbus-1-3 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils

      - name: Install Python requirements
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Check for Model
        shell: bash
        run: |
          if [ ! -f resources/best.onnx ]; then
            echo "Error: resources/best.onnx not found!"
            exit 1
          fi

      - name: Build with PyInstaller
        run: |
          pyinstaller --clean --noconfirm scripts${{ matrix.sep }}build.spec

      - name: Prepare Linux Artifact
        if: runner.os == 'Linux'
        run: |
          if [ -f dist/Morris ]; then
            echo "Binary found."
            chmod +x dist/Morris
            cd dist
            tar -czf Morris-Linux-x86_64.tar.gz Morris
          else
            echo "Folder found, archiving..."
            cd dist
            tar -czf Morris-Linux-x86_64.tar.gz Morris
          fi

      - name: Prepare Windows Artifact
        if: runner.os == 'Windows'
        run: |
          if (Test-Path dist\Morris.exe) {
             Compress-Archive -Path dist\Morris -DestinationPath dist\Morris-Windows-x86_64.zip
          } else {
             Compress-Archive -Path dist\Morris -DestinationPath dist\Morris-Windows-x86_64.zip
          }

      - name: Create DMG (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          
          if [ -d "dist/Morris.app" ]; then
            mkdir -p dist_dmg
            
            create-dmg \
              --volname "Morris Installer" \
              --window-pos 200 120 \
              --window-size 800 400 \
              --icon-size 100 \
              --icon "Morris.app" 200 190 \
              --hide-extension "Morris.app" \
              --app-drop-link 600 185 \
              "dist_dmg/${{ matrix.artifact_name }}" \
              "dist/Morris.app"
          else
            echo "Error: dist/Morris.app not found!"
            exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/*.zip
            dist/*.tar.gz
            dist_dmg/*.dmg
